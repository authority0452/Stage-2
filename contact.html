<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <main class="profile-card">
    <nav class="main-nav" aria-label="Main navigation">
  <ul>
    <li><a href="index.html">Profile</a></li>
    <li><a href="about.html">About</a></li>
  </ul>
</nav>
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>

        
      <label for="contact-name">Full Name</label>
      <input type="text" id="contact-name" data-testid="test-contact-name" aria-describedby="error-name" required />
      <small id="error-name" class="error" data-testid="test-contact-error-name"></small>

      <label for="contact-email">Email</label>
      <input type="email" id="contact-email" data-testid="test-contact-email" aria-describedby="error-email" required />
      <small id="error-email" class="error" data-testid="test-contact-error-email"></small>

      <label for="contact-subject">Subject</label>
      <input type="text" id="contact-subject" data-testid="test-contact-subject" aria-describedby="error-subject" required />
      <small id="error-subject" class="error" data-testid="test-contact-error-subject"></small>

      <label for="contact-message">Message</label>
      <textarea id="contact-message" rows="5" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
      <small id="error-message" class="error" data-testid="test-contact-error-message"></small>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>
      <p id="success" class="success" data-testid="test-contact-success" hidden>
        âœ… Thank you! Your message has been successfully sent.
      </p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
